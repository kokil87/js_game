<!DOCTYPE html>
<html >
<head>
</head>
<body style="margin: 0;padding: 0;background: #00707f">
<div id="clouds" style="height: 25vh; background: #87ceeb">
<img  id="cloud1" src="cloud.png" style="height: 20vmin" />
<img  id="cloud2" src="cloud.png" style="height: 20vmin" />
</div>
<p id="letter" style="background: yellow;width:10vw;align-items: center;text-align: center; border: 5px solid black;font-size: 7vmin">
<p id="score" style="background: yellow;align-items: center;text-align: center; border: 5px solid black;font-size: 7vmin">
<div id="crocs" style="display: flex;flex-direction: column;">
	<img src="croc.png" style="height: 7vmin;margin-top: 30vh" />
	<img src="croc.png" style="height: 7vmin;margin-top: 5vh" />
	<img src="croc.png" style="height: 7vmin;margin-top: 5vh" />
	<img src="croc.png" style="height: 7vmin;margin-top: 5vh" />
	<img src="croc.png" style="height: 7vmin;margin-top: 5vh" />
	<img src="croc.png" style="height: 7vmin;margin-top: 5vh" />
</div>
<img  id="swimmer" src="swimmer.png" style="width: 25vmin" />
<img  id="blood" src="blood.png" style="width: 25vmin;visibility: hidden;" />
<script>
	var dis=100;
	var dis2=50;
	var cr=0;
	var score=0;
	var key=randomchar();
	var blood=document.getElementById("blood");
	blood.style.position= "absolute";
	blood.style.left="72vw";
	blood.style.top="45vh";
	var letter=document.getElementById("letter");
	letter.style.position= "absolute";
	letter.style.left="82vw";
	letter.style.top="7vh";
	letter.innerHTML=key;
	var sc=document.getElementById("score");
	sc.style.position= "absolute";
	sc.style.left="82vw";
	sc.style.top="25vh";
	sc.innerHTML="Score : "+score+" .";
	document.onkeypress=function(e)
	{
		console.log(e.key+key);
		if(key==e.key)
		{
			cr=cr-5;
		    key=randomchar();
		    letter.innerHTML=key;
		    ++score;
		    sc.innerHTML="Score : "+score+" .";
	    }
	};
	function randomchar() {
      var text = "";
      var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      for (var i = 0; i < 1; i++)
      text += possible.charAt(Math.floor(Math.random() * possible.length));
      return text;
}
	function drawcrocs()
	{
		dis=dis-1;
		if(dis%2==0)
			cr=cr+1;
		dis=(dis+115)%115;
		dis2=dis2-1;
		dis2=(dis2+115)%115;
		var c=document.getElementById("crocs");
		c.style.position= "absolute";
		if(dis%8==0)
		c.style.left=cr+"vw";
     	if(dis%8==4)
        c.style.left=cr+1+"vw";
        c.style.top=0;
		var sw=document.getElementById("swimmer");
		sw.style.position= "absolute";
		if(dis%8==0)
		sw.style.left="70vw";
     	if(dis%8==4)
        sw.style.left="72vw";
	 	sw.style.top="45vh";
		var c1=document.getElementById("cloud1");
		c1.style.position= "absolute";
		if(dis-30<=80)
		c1.style.left=(dis-30)+"vw";
		c1.style.top=0;
		var c2=document.getElementById("cloud2");
		c2.style.position= "absolute";
		if(dis2-30<=80)
		c2.style.left=(dis2-30)+"vw";
		c2.style.top=0;
		timer=setTimeout("drawcrocs()", 60);
		if(cr>=67)
			{
				clearTimeout(timer);
				sw.style.visibility="hidden";
				c.style.visibility="hidden";
				c1.style.visibility="hidden";
				c2.style.visibility="hidden";
				letter.style.visibility="hidden";
				blood.style.visibility="visible";
				sc.style.left="40vw";
				sc.style.top="25vh";
			}
	}
	drawcrocs();

</script>
</body>
</html>
